    <!-- PDF Viewer -->
    <script>
        var previsual = null;
        var pdfViewer = null; 
        var pdfUrlGlobal = null;
        var x = document.getElementById("descargar");
        x.style.display = "none";
        /* if (x.style.display === "none") { */
        
   /*  } else {
        x.style.display = "none";
    } */
        document.addEventListener("DOMContentLoaded", function() {
            previsual = document.getElementById('previsual__imagen'); 
            pdfViewer = document.getElementById("pdfview"); 
        });

        function descargar(){
        
            if(pdfUrlGlobal === null){
            alert('No encontre archivos')

          }else{
          window.open(pdfUrlGlobal, '_blank');
          }

          x.style.display = "none";
        }

        function obtenerUrl(url){
          pdfUrlGlobal = url
          
        }

        function showPDF(pdfURL,url2) { 
            previsual.style.display = 'none';
            setTimeout(() => {
                pdfViewer.style.display = 'block';
                
            },100);
            document.getElementById('tmp').setAttribute("data", pdfURL);
            console.log(url2);
            obtenerUrl(url2);
            if (x.style.display === "none") {
                x.style.display = "block";
            } 
           
        }
    </script>
