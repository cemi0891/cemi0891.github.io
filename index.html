<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/contraseña.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/snieg1.JPG" class="avatar" alt="Avatar Image">
      <h1>Comités Estatales Dirección Regional Sur</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Usuario">
        
        
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña">
        
        <!--input type="submit" value="Entar"-->
        <a class="boton_entrar" href="home.html" aria-hidden="true">
          <span class="texto">Entrar</span>                    
        </a>
              
        <!--input type="submit" value="Recordar"-->
        
        <div>
          <a class="recordar" href="home.html" aria-hidden="true">
            <span class="texto">Recordar Datos</span>
          </a>
          
        </div>
      </form>
    </div>
  </body>
  
</html>
