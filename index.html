<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comités Estatales - Login</title>
    <!-- Modern typography via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/contraseñas.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="img/snieg1.JPG" class="avatar" alt="Avatar SNIEG">
                <h1>Comités Estatales</h1>
                <h2>Dirección Regional Sur</h2>
                <p>Bienvenido, inicie sesión en su cuenta</p>
            </div>
            
            <form id="login-form" class="login-form" onsubmit="event.preventDefault(); validar();">
                <div class="input-group">
                    <label for="login">Usuario</label>
                    <div class="input-wrapper">
                        <input type="text" id="login" placeholder="Ingrese su usuario" required autocomplete="username">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required current-password>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-primary" onclick="validar()">Iniciar Sesión</button>
                </div>
            </form>
            
            <div class="login-footer">
                <img src="img/logo-inegi.png" alt="INEGI" class="footer-logo">
            </div>
        </div>
    </div>
    <script src="assets/js/validacion.js"></script>
</body>
</html>
